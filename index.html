<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Modern Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            padding: clamp(8px, 2vh, 20px);
            overflow-y: auto;
            touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: clamp(10px, 2.6vw, 18px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            overflow-y: auto;
        }

        .header {
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: clamp(1.1rem, 3.2vw, 1.4rem);
            margin-bottom: 0.25rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 0.75em;
            opacity: 0.9;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .game-area {
            flex: 1 1 auto;
            min-height: 55vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        #gameCanvas {
            width: 100%;
            height: auto;
            display: block;
            background: #1a1a2e;
            border-radius: 12px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, minmax(50px, 1fr));
            gap: 4px;
            width: 100%;
            max-width: none;
            margin-bottom: 0.4rem;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 4px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
            font-weight: bold;
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #rotateBtn {
            grid-column: 2;
        }

        #leftBtn {
            grid-column: 1;
            grid-row: 2;
        }

        #downBtn {
            grid-column: 2;
            grid-row: 2;
        }

        #rightBtn {
            grid-column: 3;
            grid-row: 2;
        }

        #dropBtn {
            grid-column: 1 / -1;
            grid-row: 3;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 0.3rem;
        }

        .action-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 12px rgba(245, 87, 108, 0.3);
            font-weight: bold;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #startBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }

        @media (max-width: 420px) {
            .controls {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tetris 2.0</h1>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Lines</div>
                <div class="stat-value" id="lines">0</div>
            </div>
        </div>

        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>

        <div class="controls">
            <button class="control-btn" id="rotateBtn">&#8635;</button>
            <button class="control-btn" id="leftBtn">&#9664;</button>
            <button class="control-btn" id="downBtn">&#9660;</button>
            <button class="control-btn" id="rightBtn">&#9654;</button>
            <button class="control-btn" id="dropBtn">&#8595;&#8595;</button>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="startBtn">&#9658;</button>
            <button class="action-btn" id="pauseBtn">&#10074;&#10074;</button>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Level: <span id="finalLevel">1</span></p>
            <button class="action-btn" id="restartBtn">&#9658; Neu</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="korobeiniki.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ROWS = 20;
        const COLS = 10;
        const MIN_BLOCK_SIZE = 16;
        let blockSize = MIN_BLOCK_SIZE;
        const LEVEL_SPEEDS = [
            1000, 930, 860, 790, 720,
            650, 580, 510, 440, 370,
            300, 230, 160, 130, 100
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let gamePaused = false;
        let dropInterval = LEVEL_SPEEDS[0];
        let lastDropTime = 0;
        let currentPiece = null;
        let gameLoop = null;

        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3;

        let clearSoundContext = null;
        function playClearSound() {
            try {
                if (!clearSoundContext) {
                    clearSoundContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                const ctxAudio = clearSoundContext;
                if (ctxAudio.state === 'suspended') {
                    ctxAudio.resume();
                }
                const duration = 0.25;
                const bufferSize = Math.floor(ctxAudio.sampleRate * duration);
                const noiseBuffer = ctxAudio.createBuffer(1, bufferSize, ctxAudio.sampleRate);
                const data = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    const decay = Math.pow(1 - i / bufferSize, 2);
                    data[i] = (Math.random() * 2 - 1) * decay;
                }

                const noise = ctxAudio.createBufferSource();
                noise.buffer = noiseBuffer;

                const filter = ctxAudio.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(800, ctxAudio.currentTime);

                const gain = ctxAudio.createGain();
                gain.gain.setValueAtTime(0.5, ctxAudio.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctxAudio.currentTime + duration);

                noise.connect(filter);
                filter.connect(gain);
                gain.connect(ctxAudio.destination);

                noise.start();
                noise.stop(ctxAudio.currentTime + duration);
            } catch (e) {
                console.log('Sound not available');
            }
        }

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const COLORS = [
            '#00f0f0', // I - Cyan
            '#f0f000', // O - Yellow
            '#a000f0', // T - Purple
            '#f0a000', // L - Orange
            '#0000f0', // J - Blue
            '#00f000', // S - Green
            '#f00000'  // Z - Red
        ];

        class Piece {
            constructor() {
                const rand = Math.floor(Math.random() * SHAPES.length);
                this.shape = SHAPES[rand];
                this.color = COLORS[rand];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                for (let r = 0; r < this.shape.length; r++) {
                    for (let c = 0; c < this.shape[r].length; c++) {
                        if (this.shape[r][c]) {
                            ctx.fillRect((this.x + c) * blockSize, (this.y + r) * blockSize, blockSize, blockSize);
                            ctx.strokeRect((this.x + c) * blockSize, (this.y + r) * blockSize, blockSize, blockSize);
                        }
                    }
                }
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.collision()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            rotate() {
                const newShape = this.shape[0].map((_, i) => 
                    this.shape.map(row => row[i]).reverse()
                );
                const oldShape = this.shape;
                this.shape = newShape;
                if (this.collision()) {
                    this.shape = oldShape;
                }
            }

            collision() {
                for (let r = 0; r < this.shape.length; r++) {
                    for (let c = 0; c < this.shape[r].length; c++) {
                        if (this.shape[r][c]) {
                            const newX = this.x + c;
                            const newY = this.y + r;
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return true;
                            }
                            if (newY >= 0 && board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            lock() {
                for (let r = 0; r < this.shape.length; r++) {
                    for (let c = 0; c < this.shape[r].length; c++) {
                        if (this.shape[r][c]) {
                            if (this.y + r >= 0) {
                                board[this.y + r][this.x + c] = this.color;
                            }
                        }
                    }
                }
            }
        }

        function resizeGame() {
            const container = document.querySelector('.container');
            const gameArea = document.querySelector('.game-area');
            if (!container || !gameArea) {
                return;
            }

            const containerStyles = window.getComputedStyle(container);
            const paddingTop = parseFloat(containerStyles.paddingTop) || 0;
            const paddingBottom = parseFloat(containerStyles.paddingBottom) || 0;
            const paddingLeft = parseFloat(containerStyles.paddingLeft) || 0;
            const paddingRight = parseFloat(containerStyles.paddingRight) || 0;
            const rowGap = parseFloat(containerStyles.rowGap || containerStyles.gap || 0);
            const gapCount = Math.max(container.children.length - 1, 0);

            const getOuterHeight = (element) => {
                if (!element) return 0;
                const styles = window.getComputedStyle(element);
                const marginTop = parseFloat(styles.marginTop) || 0;
                const marginBottom = parseFloat(styles.marginBottom) || 0;
                return element.offsetHeight + marginTop + marginBottom;
            };

            const viewportHeight = window.innerHeight;
            let availableHeight = viewportHeight - paddingTop - paddingBottom - (rowGap * gapCount);
            availableHeight -= getOuterHeight(container.querySelector('.header'));
            availableHeight -= getOuterHeight(container.querySelector('.stats'));
            availableHeight -= getOuterHeight(container.querySelector('.controls'));
            availableHeight -= getOuterHeight(container.querySelector('.action-buttons'));

            if (!Number.isFinite(availableHeight)) {
                availableHeight = ROWS * MIN_BLOCK_SIZE;
            }

            const maxWidthForCanvas = Math.max(container.clientWidth - paddingLeft - paddingRight, COLS * MIN_BLOCK_SIZE);
            const maxHeightForCanvas = Math.max(availableHeight, ROWS * MIN_BLOCK_SIZE);
            const heightPerRow = maxHeightForCanvas / ROWS;
            const widthPerCol = maxWidthForCanvas / COLS;
            let newBlockSize = Math.floor(Math.min(heightPerRow, widthPerCol));
            newBlockSize = Math.max(MIN_BLOCK_SIZE, Number.isFinite(newBlockSize) ? newBlockSize : MIN_BLOCK_SIZE);

            if (newBlockSize !== blockSize) {
                blockSize = newBlockSize;
            }

            const canvasWidth = COLS * blockSize;
            const canvasHeight = ROWS * blockSize;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            canvas.style.width = `${canvasWidth}px`;
            canvas.style.height = `${canvasHeight}px`;

            drawBoard();
            if (currentPiece) {
                currentPiece.draw();
            }
        }

        function drawBoard() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c]) {
                        ctx.fillStyle = board[r][c];
                        ctx.fillRect(c * blockSize, r * blockSize, blockSize, blockSize);
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(c * blockSize, r * blockSize, blockSize, blockSize);
                    }
                }
            }

            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let r = 0; r <= ROWS; r++) {
                ctx.beginPath();
                ctx.moveTo(0, r * blockSize);
                ctx.lineTo(COLS * blockSize, r * blockSize);
                ctx.stroke();
            }
            for (let c = 0; c <= COLS; c++) {
                ctx.beginPath();
                ctx.moveTo(c * blockSize, 0);
                ctx.lineTo(c * blockSize, ROWS * blockSize);
                ctx.stroke();
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r].every(cell => cell !== 0)) {
                    board.splice(r, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    r++;
                }
            }
            if (linesCleared > 0) {
                playClearSound();
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.min(15, Math.floor(lines / 10) + 1);
                dropInterval = LEVEL_SPEEDS[level - 1] || LEVEL_SPEEDS[LEVEL_SPEEDS.length - 1];
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            try {
                bgMusic.pause();
            } catch (e) {}
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').innerHTML = '&#10074;&#10074;';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        function update(timestamp) {
            if (!gameRunning || gamePaused) return;

            if (timestamp - lastDropTime > dropInterval) {
                if (currentPiece) {
                    if (!currentPiece.move(0, 1)) {
                        currentPiece.lock();
                        clearLines();
                        currentPiece = new Piece();
                        if (currentPiece.collision()) {
                            gameOver();
                            return;
                        }
                    }
                }
                lastDropTime = timestamp;
            }

            drawBoard();
            if (currentPiece) {
                currentPiece.draw();
            }

            requestAnimationFrame(update);
        }

        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = LEVEL_SPEEDS[0];
            gameRunning = true;
            gamePaused = false;
            currentPiece = new Piece();
            lastDropTime = performance.now();
            updateStats();
            resizeGame();
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            
            try {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log('Music autoplay blocked'));
            } catch (e) {
                console.log('Music not available');
            }
            
            document.getElementById('gameOverModal').style.display = 'none';
            requestAnimationFrame(update);
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').innerHTML = gamePaused ? '&#9658;' : '&#10074;&#10074;';
            if (gamePaused) {
                try {
                    bgMusic.pause();
                } catch (e) {}
            } else {
                try {
                    bgMusic.play().catch(e => console.log('Music blocked'));
                } catch (e) {}
                lastDropTime = performance.now();
                requestAnimationFrame(update);
            }
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) currentPiece.move(-1, 0);
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) currentPiece.move(1, 0);
        });

        document.getElementById('downBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) currentPiece.move(0, 1);
        });

        document.getElementById('rotateBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) currentPiece.rotate();
        });

        document.getElementById('dropBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) {
                while (currentPiece.move(0, 1)) {}
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused || !currentPiece) return;
            switch(e.key) {
                case 'ArrowLeft': currentPiece.move(-1, 0); break;
                case 'ArrowRight': currentPiece.move(1, 0); break;
                case 'ArrowDown': currentPiece.move(0, 1); break;
                case 'ArrowUp': currentPiece.rotate(); break;
                case ' ': while (currentPiece.move(0, 1)) {}; break;
            }
        });

        document.getElementById('pauseBtn').disabled = true;

        window.addEventListener('resize', resizeGame);
        window.addEventListener('orientationchange', resizeGame);

        resizeGame();
    </script>
</body>
</html>
